<h3>Create Post</h3>
 
<form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="post.title" placeholder="Your fav story">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onAddPost()">Create</button>
  </form>
