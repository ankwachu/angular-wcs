<h3>List</h3>
 
<div *ngIf="posts.length; else elseTemplate">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let post of posts; let i = index">
            <h5>{{post.title}}</h5>
        </li>
    </ul>
</div>

<ng-template #elseTemplate>
    <div class="alert alert-danger" role="alert">
        No Post Found!
    </div>
</ng-template>
